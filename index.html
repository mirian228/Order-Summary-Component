<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Order summary card</title>


</head>

<body>
  <div id="mainDiv">
    <img id="hero" src="./images/illustration-hero.svg" alt="hero-illustration">
    <h1 id="header">Order Summary</h1>
    <p id="paragraph1">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere
      you like!</p>
    <div id="planDiv">
      <img id="musicIcon" src="./images/icon-music.svg" alt="music icon">
      <div id="annualYearlyPlanDiv">
        <p id="text1">Annual Plan</p>
        <p id="text2">$59.99/year</p>
      </div>
      <p id="text3">Change</p>
    </div>
    <div id="paymentDiv">
      <p id="paymentText">Proceed to Payment</p>
    </div>
    <p id="text4">Cancel Order</p>

  </div>



</body>

</html>
